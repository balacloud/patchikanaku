<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>பஞ்ச பட்சி நிலை கணக்கீடு</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;

            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #006400;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f7ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>பஞ்ச பட்சி நிலை கணக்கீடு</h1>
        
        <label for="start-time">தொடக்க நேரம்:</label>
        <input type="time" id="start-time" name="start-time" step="1">
        
        <label for="end-time">முடிவு நேரம்:</label>
        <input type="time" id="end-time" name="end-time" step="1">
        
        <label for="panchapakshi">பஞ்ச பட்சி:</label>
        <select id="panchapakshi">
            <option value="காகம்">காகம்</option>
            <option value="வெள்ளி">வெள்ளி</option>
            <option value="அனேக பறவை">அனேக பறவை</option>
            <!-- Add other Panchapakshi options as needed -->
        </select>
        
        <label for="phase">பிறை (Valaripirai/Perai):</label>
        <select id="phase">
            <option value="valaripirai">வளர்பிறை</option>
            <option value="perai">பெரை</option>
        </select>
        
        <label for="jamam">ஜாமம்:</label>
        <select id="jamam">
            <option value="1">ஜாமம் 1</option>
            <option value="2">ஜாமம் 2</option>
            <option value="3">ஜாமம் 3</option>
            <option value="4">ஜாமம் 4</option>
            <option value="5">ஜாமம் 5</option>
        </select>
        
        <button onclick="calculate()">கணக்கீடு செய்யவும்</button>

        <div id="results"></div>
    </div>

    <script>
        function calculate() {
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const panchapakshi = document.getElementById('panchapakshi').value;
            const phase = document.getElementById('phase').value;
            const jamam = document.getElementById('jamam').value;
            
            if (!startTime || !endTime) {
                alert("தொடக்க மற்றும் முடிவு நேரத்தை உள்ளிடவும்.");
                return;
            }
            
            const neelai = calculateNeelai(startTime, endTime, panchapakshi, phase, jamam);
            document.getElementById('results').innerHTML = `நிலையானது: ${neelai}`;
        }

    </script>
</body>
</html>
